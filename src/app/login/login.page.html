<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" required [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" class="ion-margin-top" (click)="login()">
      Ingresar
    </ion-button>

    <ion-button expand="block" fill="clear" color="medium">
      ¿Olvidaste tu contraseña?
    </ion-button>

    <ion-button expand="block" fill="outline" color="secondary" [routerLink]="['/create-account']">
      Crear cuenta
    </ion-button>

  </div>
</ion-content>
