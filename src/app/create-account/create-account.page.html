<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmar" required></ion-input>
    </ion-item>

    <!-- 🔹 Aquí enlazo el botón con el método -->
    <ion-button expand="block" color="primary" class="ion-margin-top" (click)="crearCuenta()">
      Crear Cuenta
    </ion-button>

    <ion-button expand="block" fill="clear" color="medium" (click)="navCtrl.navigateRoot('/login')">
      ¿Ya tienes cuenta? Inicia sesión
    </ion-button>

  </div>
</ion-content>
