<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of cart">
      <ion-thumbnail slot="start">
        <img [src]="product.image" [alt]="product.name">
      </ion-thumbnail>
      <ion-label>
        <h2>{{product.name}}</h2>
        <p>\${{product.price}}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="remove(product._id)">
        Quitar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="danger" (click)="clear()">
    Vaciar Carrito
  </ion-button>

  <ion-button expand="full" color="danger" (click)="clear()">
    Comprar Productos
  </ion-button>


</ion-content>
